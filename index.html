<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style/style.css"/>
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="previous-operation"></div>
        <div id="current-operation"><span></span></div>
      </div>
      <div id="buttons-container">
        <button id="ce" class="cinza">CE</button>
        <button id="c" class="cinza">C</button>
        <button id="del" class="cinza">DEL</button>
        <button id="btnDiv" class="laranja">/</button>
        <button id="7" >7</button>
        <button id="8" >8</button>
        <button id="9" >9</button>
        <button id="btnMult" class="laranja">*</button>
        <button id="4" >4</button>
        <button id="5" >5</button>
        <button id="6" >6</button>
        <button id="btnMenos" class="laranja">-</button>
        <button id="1" >1</button>
        <button id="2" >2</button>
        <button id="3" >3</button>
        <button id="btnMais" class="laranja">+</button>
        <button id="zero">0</button>
        <button id="virgula" >.</button>
        <button class="laranja" id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
